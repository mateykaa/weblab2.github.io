<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
</head>
<body>
    <h1>Форма обратной связи</h1>

    <form method="post" action="https://httpbin.org/post">

        <div>
            <label for="fio">ФИО</label>
            <input type="text" id="fio" name="fio" placeholder="писать здесь">
        </div>

        <div>
            <label for="whoami">Email</label>
            <input type="text" id="whoami" name="whoami" placeholder="name@gmail.com">
        </div>

        <fieldset>
            <legend>Как вы о нас узнали?</legend>
            <div>
                <input type="radio" name="source" id="friend" value="friend" checked>
                <label for="friend">Друзья</label>
            </div>
            <div>
                <input type="radio" name="source" id="friend2" value="friend2">
                <label for="friend2">Реклама</label>
            </div>
            <div>
                <input type="radio" name="source" id="friend3" value="friend3">
                <label for="friend2">Другое</label>
            </div>
        </fieldset>

        <div>
            <label for="fileInput">Выберите файл:</label>
            <input type="file" id="fileInput" name="fileInput">
            <button type="submit">Загрузить</button>
        </div>

        <div>
            <label for="type">Тип обращения</label>
            <select name="type" id="type">
                <option value="right">Обращение</option>
                <option>Жалоба</option>
                <option>Пока не понятно</option>
            </select>
        </div>

        <label for="textField">Текстовое поле:</label>
        <textarea id="textField" name="textField" rows="4" cols="50"></textarea>

        <br>
        <label for="consentCheckbox">Я даю согласие на обработку данных:</label>
        <input type="checkbox" id="consentCheckbox" name="consentCheckbox">
        <br>

        <button type="submit">ТЫК</button>
        <button type="submit"><a href="auth.html">АВТОРИЗАЦИЯ</a></button>
    </form>

</body>
</html>
